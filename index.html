<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="darkSky">
        <div class="moon"></div>
        <div class="stars"></div>
        <div class="AllSkyBumps">
            <!-- I want 5 sky bumps -->
            <div class="skyBump"></div>
            <div class="skyBump"></div>
            <div class="skyBump"></div>
            <div class="skyBump"></div>
            <div class="skyBump"></div>
            <div class="skyBump"></div>
        </div>
      </div>
      <div class="eggSpace">
        <div class="lonelyEgg">
          <div class="eye-plane">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="eye-iris-plane">
            <div class="eye-iris1"></div>
            <div class="eye-iris2"></div>
          </div>
          <div class="tears-plane">
            <div class="tear1"></div>
            <div class="tear2"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="ground">
        <div class="groundBumps">
          <div class="bump"></div>
          <div class="bump"></div>
          <div class="bump"></div>
          <div class="bump"></div>
          <div class="bump"></div>
          <div class="bump"></div>
        </div>
      </div>
    </div>
  </body>
</html>
